<section class="main order-form">
        <div class="order-form__container">
            <img src="img/logo-order-form.jpg" alt="rasphoto__icon"> 
            <h2>  טופס הזמנת חבילת צילום  </h2>
            <form action="#" id="form" class="order-form__form" novalidate>

                <div class="order-form__item">
                    <label for="name" class="order-form__lbl">שם המזמין</label><br>
                    <input id="name" class="order-form__inp _req" type="text" required name="name" />
                </div>

                <div class="order-form__item">
                    <label for="email" class="order-form__lbl">אימייל</label><br>
                    <input id="email" class="order-form__inp _req _email" type="email" required name="email" />
                </div>

                <div class="order-form__item">
                    <label for="phone" class="order-form__lbl">טלפון</label><br>
                    <input id="phone" class="order-form__inp _req" type="phone" required name="phone" />
                </div>
                

                <div class="order-form__item">
                    <label for="nameProject" class="order-form__lbl">שם הפרוייקט</label> <br>
                    <input class="order-form__inp _req" placeholder="לדוגמה: וילה מעוצבת " type="text" required id="nameProject" name="nameProject"/>
                </div>
                <div class="order-form__item">
                    <label for="place" class="order-form__lbl">מיקום הפרויקט</label>  <br>
                    <input id="place" class="order-form__inp _req" placeholder = 'שם העיר' type="text"  required name="place"/>
                </div >
                <div class="order-form__item">
                    <label for="size" class="order-form__lbl">גודל החלל</label>  <br>
                    <input id="size" class="order-form__inp _req" placeholder="במטר מרובע" type="number" required name="size" />
                </div>

                <p  class="order-form__lbl">חללים לצילום</p>
                <div class="order-form__rooms">

                    <div class="order-form__item rooms__item ">
                        <label for = 'salon'>סלון</label>   
                        <div aria-labelledby="salon">
                            <button type="button" aria-label="increase-button" class="rooms__btn btn-plus">+</button>
                            <span data-room = "salon" class="rooms-counter">0</span>
                            <button type="button" aria-label="decrease-button" class="rooms__btn btn-minus" disabled>-</button>
                        </div>
                    </div>

                    <div class="order-form__item rooms__item">
    
                            <label id = 'kitchen'>מטבח</label> 
                            <div aria-labelledby="kitchen">
                                <button type="button" aria-label="increase-button" class="rooms__btn btn-plus">+</button>
                                <span data-room = "kitchen" class="rooms-counter">0</span>
                                <button type="button" aria-label="decrease-button" class="rooms__btn btn-minus" disabled>-</button>
                            </div>

                    </div>

                    <div class="order-form__item rooms__item">
  
                            <label id="shower">מקלחת</label> 
                            <div aria-labelledby="shower">
                                <button type="button" aria-label="increase-button" class="rooms__btn btn-plus">+</button>
                                <span data-room = "shower" class="rooms-counter">0</span>
                                <button type="button" aria-label="decrease-button" class="rooms__btn btn-minus" disabled>-</button>
                            </div>

                    </div>

                    <div class="order-form__item rooms__item">
                            <label id="toilet-guests">שרותי אורחים</label> 
                            <div aria-labelledby="toilet-guests">
                                <button type="button" aria-label="increase-button" class="rooms__btn btn-plus">+</button>
                                <span data-room = "toilet-guests" class="rooms-counter">0</span>
                                <button type="button" aria-label="decrease-button" class="rooms__btn btn-minus" disabled>-</button>
                            </div>
                    </div>


                    <div class="order-form__item rooms__item">       
                    
                        <label id="bedroom-parents">יחידת הורים</label>
                        <div aria-labelledby="bedroom-parents">
                            <button type="button" aria-label="increase-button" class="rooms__btn btn-plus">+</button>
                            <span data-room = "bedroom-parents" class="rooms-counter">0</span>
                            <button type="button" aria-label="decrease-button" class="rooms__btn btn-minus" disabled>-</button>
                        </div>
                    </div>

                    <div class="order-form__item rooms__item">                  
                        <label id="bedroom">חדר שינה </label>
                        <div aria-labelledby="balcony">
                            <button type="button" aria-label="increase-button" class="rooms__btn btn-plus">+</button>
                            <span data-room = "bedroom" class="rooms-counter">0</span>
                            <button type="button" aria-label="decrease-button" class="rooms__btn btn-minus" disabled>-</button>
                        </div>
                    </div>
    
                    <div class="order-form__item rooms__item">
                        <label id="balcony">מרפסת</label>
                        <div aria-labelledby="balcony">
                            <button type="button" aria-label="increase-button" class="rooms__btn btn-plus">+</button>
                            <span data-room = "balcony" class="rooms-counter">0</span>
                            <button type="button" aria-label="decrease-button" class="rooms__btn btn-minus" disabled>-</button>
                        </div>
                    </div>
                </div>
               
        
                <label for="outdoor" class="order-form__item checkbox-outdoor">צילום חוץ
                    <input id="outdoor" name = 'outdoor' value="צילומי חוץ" type="checkbox"/>
                    <span class="checkbox-outdoor__checkmark"></span>
                </label>


                <div class="order-form__item">
                    <label class="order-form__lbl" for="comments">הערות כלליות </label> <br>
                    <textarea cols = '25' rows = '5'  class="order-form__inp" id="comments" name="comments"></textarea> <br>
                </div>
        
                <button class="order-form__btn btn btn-turquoise" type="submit">שליחה</button>
            </form>
        </div>
