<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8" >

    <link rel="preconnect" href="https://fonts.gstatic.com">

<body>
    @@include('_header.html')

    <section class="main slider">
        <img src="https://res.cloudinary.com/ds609wv4s/image/upload/v1627482940/ras/architecture/21_jgztku.jpg" alt="rasphoto__architecture" class="slider__image">
        <img src="https://res.cloudinary.com/ds609wv4s/image/upload/v1627482134/ras/architecture/3_zdxt9k.jpg" alt="rasphoto__architecture" class="slider__image">
        <img src="https://res.cloudinary.com/ds609wv4s/image/upload/v1627482925/ras/architecture/15_jddbhw.jpg" alt="rasphoto__architecture" class="slider__image">
        <img src="https://res.cloudinary.com/ds609wv4s/image/upload/v1627482131/ras/architecture/2_big3f5.jpg" alt="rasphoto__architecture" class="slider__image">
        <img src="https://res.cloudinary.com/ds609wv4s/image/upload/v1627482127/ras/architecture/1_tgtiqp.jpg" alt="rasphoto__architecture" class="slider__image">

            <button type="button" aria-label="previous-image"  id="btn-left" class="slider__left"><i class="fas fa-angle-double-left"></i></button>

    @@include('_footer.html')
