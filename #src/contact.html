<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/df3ae369fe.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Roman Shahmurov - צילום אדריכלות ועיצ</title>
</head>
<body>
    @@include('_header.html')

    <section class="main contact">
        <h2 class="contact__title">אתם מוזמנים ליצור איתנו קשר</h2>
        <div class="contact__forms forms">

            <div class="forms__item social-networks">
                <h2 class="contact__title">יצירת קשר</h2>

                <ul class="social-networks__list">
                    <li><a class="social-networks__link" href="https://www.instagram.com/roman2907/" aria-label = "link_to_instagram"><i class="icontact fab fa-instagram" ></i> Instagram</a></li>
                    <li><a class="social-networks__link"href="https://api.whatsapp.com/send?phone=972515290788" target="_blank" aria-label = "link_to_whatsapp"><i class="icontact fab fa-whatsapp"></i> 0515290788</a></li>
                    <li><a class="social-networks__link"href="https://www.facebook.com/roman.shahmurov" target="_blank" aria-label = "link_to_facebook"><i class="icontact fab fa-facebook-square"></i> Facebook</a></li>
                </ul>

            </div>
            <div class="forms__item contact-form">
                <h2 class="contact__title">או מלא/י את הטופס</h2>
                <form action="#" class="contact-form__form" id="form">
                    <label for="name">שם</label> <br><br>
                    <input class="contact-form__inp _req" type="text" id="name" name = "name"> <br><br>
                    <label for="email">אימייל</label> <br><br>
                    <input class="contact-form__inp _req _email" id="email" type="email" name="email"> <br><br>
                    <label for="phone">נייד</label> <br><br>
                    <input class="contact-form__inp _req" type="tel" id="phone" name="phone"> <br><br>
                    <label for="message">הערות</label> <br><br>
                    <textarea class="contact-form__inp _req" name="message" id="message" cols="30" rows="10"></textarea> <br><br>
                    <button class="contact-form__inp btn btn-turquoise" type="submit">שלח/י</button>
                </form>
            </div>
        </div>
           
</section>

    @@include('_footer.html')
    <script src="js/contacts.min.js"></script>
</body>
</html>
